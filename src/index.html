<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link  href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"  rel="stylesheet">
        
        <title>FizzBuzz</title>
    </head>

<div class="py-24"></div>

<body>

        <div class=" bg-purple-lightest mx-auto max-w-sm shadow-lg rounded-lg overflow-hidden">
            <div class="flex items-center h-64 ">
                <div class="h-64 md:max-w-xs md:mx-auto">

                        <h1 class= "text-center py-4">FizzBuzz</h1>

                    <div class="block p-8 flex-col flex mb-2 md:w-full">

                        <input class="shadow appearance-none border border-black inline-block hover:border-grey-dark bg-grey-lightest text-center text-2xl py-4 px-3 font-sans font-thin text-black" id="value" type="text"></div>

                        <div class="flex flex-col md:w-full">

                        <input class= "block bg-red-light hover:bg-black hover:text-white text-black font-light font-serif text-2xl mx-auto mb-8 p-2 rounded shadow appearance-none border border-black inline-block" type="submit" value="Check" id="button"></div>
                                        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="block text-center uppercase text-3xl font-sans py-4 font-bold" id="display_answer"></div>   
</body>

    <script src="js/fizz-buzz.js"></script>

    <script>
        document.addEventListener( 'DOMContentLoaded', () => {
            let button = document.getElementById('button')
            let displayDiv = document.getElementById('display_answer')
            button.addEventListener('click', () =>{
                let value = document.getElementById('value').value
                let fizzBuzz = new FizzBuzz
                let result = fizzBuzz.check(value)
                displayDiv.innerHTML = result;
            })
        })
    </script>
</html>
